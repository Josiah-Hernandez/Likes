<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liking likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <div class="topleft">
            <h1>Network</h1>
        </div>
    </div>
    <div class="feed">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="left">
            <div class="box">
                <img src="ProfilePic.jpeg" alt="Billie">
                <h3><a href="#">add an avatar</a></h3>
                <h2>Billie Eilish</h2>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <div class="names">
                    <h2>Neil M</h2>
                    <h4> <span id="likes1">0</span> like(s)</h4>
                    <button onclick="numberoflikes1()">Likes</button>
                </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
                <div class="box">
                    <div class="names">
                        <h2>Nichole K</h2>
                        <h4> <span id="likes2">0</span> like(s)</h4>
                        <button onclick="numberoflikes2()">Likes</button>
                    </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
                <div class="box">
                    <div class="names">
                        <h2>Jim R</h2>
                        <h4> <span id="likes3">0</span> like(s)</h4>
                        <button onclick="numberoflikes3()">Likes</button>
                    </div>
                    <p>I cant stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
